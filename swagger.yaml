openapi: 3.0.0
info:
  title: Global DRO public API
  description: "Authentication is omitted from this document. "
  version: 2.0.0
servers:
  - url: https://ajaykc90.github.io/TestAPISwagger/
security:
  - accessCode:
      - read
      - write
paths:
  /search:
    get:
      summary: Search for brands and ingredients
      description: >-
        Used to search for brands and ingredients. Not meant to be used an
        autocomplete/typeahead.
      parameters:
        - name: searchterm
          in: query
          description: search by brand or ingredient name - min of 2 chars
          required: true
          style: form
          explode: true
          schema:
            type: string
        - name: nationOfPurchaseId
          in: header
          description: values from the NationOfPurchase reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: sportId
          in: header
          description: values from the Sport reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: userTypeId
          in: header
          description: values from the UserType reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: languageId
          in: header
          description: values from the Language reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResultSet"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationMessage"
  /brand/id:
    get:
      summary: Get a specific brand
      description: ""
      parameters:
        - name: nationOfPurchaseId
          in: header
          description: values from the NationOfPurchase reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: sportId
          in: header
          description: values from the Sport reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: userTypeId
          in: header
          description: values from the UserType reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: languageId
          in: header
          description: values from the Language reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BrandDetails"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationMessage"
  /ingredient/id:
    get:
      summary: Get a specific ingredient
      description: ""
      parameters:
        - name: nationOfPurchaseId
          in: header
          description: values from the NationOfPurchase reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: sportId
          in: header
          description: values from the Sport reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: userTypeId
          in: header
          description: values from the UserType reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: languageId
          in: header
          description: values from the Language reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IngredientDetails"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationMessage"
  /reference/lists:
    get:
      summary: Gets one or more lists
      description: >-
        Exposes reference lists "NationOfPurchase", "UserType", "Sport",
        "Language".
      parameters:
        - name: listids
          in: query
          description: string array of list IDs
          required: true
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: languageId
          in: header
          description: values from the Language reference list
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReferenceList"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationMessage"
components:
  schemas:
    ValidationMessage:
      type: object
      properties:
        message:
          type: string
    ReferenceList:
      type: object
      properties:
        id:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/ReferenceList_items"
      example:
        id: NationOfPurchase
        items:
          - id: ch
            value: Switzerland
          - id: us
            value: United States
    SearchResultSet:
      type: object
      properties:
        status:
          type: string
          enum:
            - normal
            - no_matches
            - no_exact_matches
            - too_many_partial_display
        results:
          type: array
          items:
            $ref: "#/components/schemas/SearchResultItem"
      example:
        status: normal
        results:
          - id: "56924"
            type: ingredient
            name: Paraffin
            alternateNames:
              - Paraffin (yellow soft)
            exactMatch: true
            attributes:
              - key: DIN
                name: DIN
                value: "878254852"
    SearchResultItem:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - brand
            - ingredient
        name:
          type: string
        alternateNames:
          type: array
          items:
            type: string
        exactMatch:
          type: boolean
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/BrandAttibute"
      example:
        id: "56924"
        type: ingredient
        name: Paraffin
        alternateNames:
          - Paraffin (yellow soft)
        exactMatch: true
        attributes:
          - key: DIN
            name: DIN
            value: "878254852"
    BrandAttibute:
      type: object
      properties:
        key:
          type: string
        name:
          type: string
        value:
          type: string
    BrandDetails:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/BrandAttibute"
        classifications:
          type: array
          items:
            $ref: "#/components/schemas/Classification"
        details:
          $ref: "#/components/schemas/ProductMeta"
        statuses:
          type: array
          items:
            $ref: "#/components/schemas/ProductStatus"
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/BrandIngredient"
        notes:
          type: array
          items:
            $ref: "#/components/schemas/BrandDetails_notes"
      example:
        id: "812425215"
        name: Albuterol 90mcg/actuation Inhalation Aerosol
        attributes:
          - key: DIN
            name: DIN
            value: "878254852"
        classifications:
          - key: "6"
            name: S3
            description: Beta-2 Agonists
            wadaText: >-
              All selective and non-selective beta-2 agonists, including all
              optical isomers, are prohibited.
        details:
          referenceNumber: "202342154451"
          nationOfPurchase: Canada
          sport: Cycling
          userType: Doctor
          language: English
          dateTimeStamp: "2023-01-01T16:25:35"
        statuses:
          - routeOfAdministration:
              key: inhalation
              name: Inhalation - by device
              description: >-
                Administration by inhaling medication into the lungs using an
                inhaler
              additionalInformation: (by metered-dose Inhaler)
              notes: []
            inCompStatus:
              statusKey: conditional
              statusName: Conditional
              statusDescription: This ingredient or brand is prohibited in certain circumstances.
              competitionTypeName: In Competition
              competitionTypeDescription: >-
                The period commencing at 11:59 p.m. on the day before a
                competition in which the athlete is scheduled to participate
                through the end of such competition and the sample collection
                process related to such competition.
            outOfCompStatus:
              statusKey: conditional
              statusName: Conditional
              statusDescription: This ingredient or brand is prohibited in certain circumstances.
              competitionTypeName: Out of Competition
              competitionTypeDescription: >-
                The period commencing at 11:59 p.m. on the day before a
                competition in which the athlete is scheduled to participate
                through the end of such competition and the sample collection
                process related to such competition.
        notes:
          - text: >-
              Salbutamol is not prohibited by inhalation up to a maximum of 1600
              micrograms over 24 hours in divided doses not to exceed 600
              micrograms over 8 hours starting from any dose. This threshold is
              not valid if you are using any prohibited substances in the
              category of diuretics and masking agents. In this case, you must
              have a Therapeutic Use Exemption for both the diuretic/masking
              agent and salbutamol. Salbutamol administration via nebulization
              is also prohibited. For further information, please read the WADA
              Q&A topic on this matter
            iconData: >-
              data:image/png;base64,
          - text: >-
              The intravenous (IV) infusion and/or injection of more than 100mL
              per 12 hour period of any substance is a prohibited method, even
              if the substance itself is not prohibited, unless it is received
              while being treated at the hospital, during surgery, or during
              clinical diagnostic investigations
            iconData: >-
              data:image/png;base64,
        ingredients:
          - name: Salbutamol
            alternateNames:
              - Albuterol sulfate
            statuses:
              - routeOfAdministration:
                  key: inhalation
                  name: Inhalation - by device
                  description: >-
                    Administration by inhaling medication into the lungs using
                    an inhaler
                  additionalInformation: (by metered-dose Inhaler)
                  notes: []
                inCompStatus:
                  statusKey: conditional
                  statusName: Conditional
                  statusDescription: >-
                    This ingredient or brand is prohibited in certain
                    circumstances.
                  competitionTypeName: In Competition
                  competitionTypeDescription: >-
                    The period commencing at 11:59 p.m. on the day before a
                    competition in which the athlete is scheduled to participate
                    through the end of such competition and the sample
                    collection process related to such competition.
                outOfCompStatus:
                  statusKey: conditional
                  statusName: Conditional
                  statusDescription: >-
                    This ingredient or brand is prohibited in certain
                    circumstances.
                  competitionTypeName: Out of Competition
                  competitionTypeDescription: >-
                    The period commencing at 11:59 p.m. on the day before a
                    competition in which the athlete is scheduled to participate
                    through the end of such competition and the sample
                    collection process related to such competition.
    IngredientDetails:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        alternateNames:
          type: array
          items:
            type: string
        classifications:
          type: array
          items:
            $ref: "#/components/schemas/Classification"
        details:
          $ref: "#/components/schemas/ProductMeta"
        statuses:
          type: array
          items:
            $ref: "#/components/schemas/ProductStatus"
        notes:
          type: array
          items:
            $ref: "#/components/schemas/BrandDetails_notes"
      example:
        id: "985452"
        name: Paraffin
        alternateNames:
          - Paraffin (yellow soft)
          - Paraffin (white soft)
        classifications:
          - key: "2"
            name: N/A
            description: No Classification
            wadaText: >-
              This ingredient is not currently included on the WADA Prohibited
              List.
        details:
          referenceNumber: "202342154451"
          nationOfPurchase: Canada
          sport: Cycling
          userType: Doctor
          language: English
          dateTimeStamp: "2023-01-01T16:25:35"
        statuses:
          - inCompStatus:
              statusKey: not_prohibited
              statusName: Not Prohibited
              statusDescription: >-
                Subject to the conditions / warnings shown in the search result,
                there are no restrictions on the use of this ingredient or brand
                according to the current WADA Prohibited List.
              competitionTypeName: In Competition
              competitionTypeDescription: >-
                The period commencing at 11:59 p.m. on the day before a
                competition in which the athlete is scheduled to participate
                through the end of such competition and the sample collection
                process related to such competition.
            outOfCompStatus:
              statusKey: not_prohibited
              statusName: Not Prohibited
              statusDescription: >-
                Subject to the conditions / warnings shown in the search result,
                there are no restrictions on the use of this ingredient or brand
                according to the current WADA Prohibited List.
              competitionTypeName: Out of Competition
              competitionTypeDescription: >-
                The period commencing at 11:59 p.m. on the day before a
                competition in which the athlete is scheduled to participate
                through the end of such competition and the sample collection
                process related to such competition.
        notes: []
    ProductMeta:
      type: object
      properties:
        referenceNumber:
          type: string
        nationOfPurchase:
          type: string
        sport:
          type: string
        userType:
          type: string
        language:
          type: string
        dateTimeStamp:
          type: string
    ProductStatus:
      type: object
      properties:
        routeOfAdministration:
          $ref: "#/components/schemas/RouteOfAdmin"
        inCompStatus:
          $ref: "#/components/schemas/ProhibitedStatus"
        outOfCompStatus:
          $ref: "#/components/schemas/ProhibitedStatus"
    ProhibitedStatus:
      type: object
      properties:
        statusKey:
          type: string
        statusName:
          type: string
        statusDescription:
          type: string
        competitionTypeName:
          type: string
        competitionTypeDescription:
          type: string
    RouteOfAdmin:
      type: object
      properties:
        key:
          type: string
        name:
          type: string
        description:
          type: string
        additionalInformation:
          type: string
        notes:
          type: array
          items:
            $ref: "#/components/schemas/RouteOfAdmin_notes"
    Classification:
      type: object
      properties:
        key:
          type: string
        name:
          type: string
        description:
          type: string
        wadaText:
          type: string
    BrandIngredient:
      type: object
      properties:
        name:
          type: string
        alternateNames:
          type: array
          items:
            type: string
        statuses:
          type: array
          items:
            $ref: "#/components/schemas/ProductStatus"
    ReferenceList_items:
      type: object
      properties:
        id:
          type: string
        parentId:
          type: string
        value:
          type: string
    BrandDetails_notes:
      type: object
      properties:
        text:
          type: string
        iconData:
          type: string
    RouteOfAdmin_notes:
      type: object
      properties:
        key:
          type: string
        text:
          type: string
  securitySchemes:
    accessCode:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: http://example.com/oauth/auth
          tokenUrl: http://example.com/oauth/token
          scopes:
            write: allows modifying resources
            read: allows reading resources
